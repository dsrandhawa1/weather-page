<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather ‚Äì Google Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f8f9fa;
    --card: #ffffff;
    --text: #202124;
    --sub: #5f6368;
    --up: #d93025;
    --down: #1a73e8;
}

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 20px;
    color: var(--text);
}

.weather-app {
    max-width: 960px;
    margin: auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    font-size: 1.6rem;
    margin: 0;
}

select {
    padding: 8px 14px;
    border-radius: 20px;
    border: 1px solid #dadce0;
    font-size: 0.9rem;
}

.current-card {
    background: var(--card);
    border-radius: 20px;
    padding: 25px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 25px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}

.icon {
    font-size: 4rem;
}

/* CURRENT TEMP + TREND */
.temp-wrap {
    display: flex;
    align-items: center;
    gap: 10px;
}

.temp {
    font-size: 4rem;
    font-weight: 500;
}

.trend {
    width: 36px;
    height: 36px;
}

.trend svg {
    width: 100%;
    height: 100%;
    stroke-width: 3;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: transform 0.3s ease, stroke 0.3s ease;
}

.trend.up svg { stroke: var(--up); transform: rotate(0deg); }
.trend.down svg { stroke: var(--down); transform: rotate(180deg); }
.trend.flat svg { stroke: var(--sub); transform: rotate(90deg); }

/* BIG VERTICAL HIGH / LOW */
.hilo {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 14px;
    text-align: right;
}

.hilo-label {
    font-size: 0.8rem;
    color: var(--sub);
    text-transform: uppercase;
}

.hilo-value {
    font-size: 2.2rem;
    font-weight: 500;
}

.details {
    color: var(--sub);
    margin-top: 8px;
}

/* HOURLY 12-HOUR LAYOUT */
.hourly {
    background: var(--card);
    border-radius: 16px;
    padding: 10px;
    margin-bottom: 25px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.hourly-title {
    font-weight: 500;
    margin-bottom: 8px;
}

.hourly-scroll {
    display: flex;
    gap: 8px;
    justify-content: space-between;
    overflow-x: hidden;
}

.hour-card {
    flex: 1;
    text-align: center;
    font-size: 0.75rem;
}

.hour-card .icon {
    font-size: 1.2rem;
}

/* DAILY */
.forecast {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}

.day-card {
    background: var(--card);
    border-radius: 16px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.day-card .icon {
    font-size: 2rem;
}

.high { font-weight: 500; }
.low { color: var(--sub); }

footer {
    text-align: center;
    font-size: 0.8rem;
    color: var(--sub);
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="weather-app">

    <div class="header">
        <h1 id="location">Novi, MI (48375)</h1>
        <select id="zipSelect">
            <option value="48375">48375 ‚Äì Novi, MI</option>
            <option value="10001">10001 ‚Äì New York, NY</option>
        </select>
    </div>

    <div class="current-card">
        <div class="icon" id="currentIcon">‚ùÑÔ∏è</div>

        <div>
            <div class="temp-wrap">
                <div class="temp" id="currentTemp">22¬∞</div>
                <div class="trend flat" id="trend">
                    <svg viewBox="0 0 24 24">
                        <polyline points="6 15 12 9 18 15" fill="none"/>
                    </svg>
                </div>
            </div>
            <div id="condition">Light Snow</div>
            <div class="details">Wind: <span id="wind">14 mph</span></div>
        </div>

        <div class="hilo">
            <div>
                <div class="hilo-label">High</div>
                <div class="hilo-value" id="high">28¬∞</div>
            </div>
            <div>
                <div class="hilo-label">Low</div>
                <div class="hilo-value" id="low">10¬∞</div>
            </div>
        </div>
    </div>

    <div class="hourly">
        <div class="hourly-title">Hourly forecast ¬∑ Next 12 hours</div>
        <div class="hourly-scroll" id="hourly"></div>
    </div>

    <div class="forecast" id="forecast"></div>

    <footer>Mock data ‚Ä¢ Google-style layout</footer>
</div>

<script>
const weatherSets = {
    "48375": {
        location: "Novi, MI (48375)",
        current: { temp: 22, icon: "‚ùÑÔ∏è", condition: "Light Snow", wind: 14, high: 28, low: 10 },
        hourly: Array.from({ length: 24 }, (_, i) => ({
            h: i,
            icon: i < 6 ? "‚ùÑÔ∏è" : "‚òÅÔ∏è",
            t: 22 - Math.floor(i / 2)
        })),
        forecast: [
            { day: "Thu", icon: "‚òÅÔ∏è", high: 19, low: 12 },
            { day: "Fri", icon: "‚òÅÔ∏è", high: 26, low: 18 },
            { day: "Sat", icon: "‚õÖ", high: 25, low: 19 },
            { day: "Sun", icon: "‚òÅÔ∏è", high: 27, low: 21 },
            { day: "Mon", icon: "‚òÅÔ∏è", high: 30, low: 25 },
            { day: "Tue", icon: "üåßÔ∏è", high: 37, low: 30 },
            { day: "Wed", icon: "‚õÖ", high: 38, low: 26 }
        ]
    },
    "10001": {
        location: "New York, NY (10001)",
        current: { temp: 35, icon: "üåßÔ∏è", condition: "Rain", wind: 12, high: 38, low: 30 },
        hourly: Array.from({ length: 24 }, (_, i) => ({
            h: i,
            icon: i < 8 ? "üåßÔ∏è" : "‚òÅÔ∏è",
            t: 35 - Math.floor(i / 3)
        })),
        forecast: [
            { day: "Thu", icon: "üåßÔ∏è", high: 40, low: 32 },
            { day: "Fri", icon: "‚òÅÔ∏è", high: 42, low: 34 },
            { day: "Sat", icon: "‚õÖ", high: 45, low: 36 },
            { day: "Sun", icon: "‚òÄÔ∏è", high: 48, low: 38 },
            { day: "Mon", icon: "‚òÄÔ∏è", high: 50, low: 40 },
            { day: "Tue", icon: "‚òÅÔ∏è", high: 47, low: 39 },
            { day: "Wed", icon: "üåßÔ∏è", high: 44, low: 36 }
        ]
    }
};

function animateTemp(el, start, end) {
    let cur = start;
    const step = start < end ? 1 : -1;
    const timer = setInterval(() => {
        el.textContent = cur + "¬∞";
        if (cur === end) clearInterval(timer);
        cur += step;
    }, 15);
}

function hourLabel(offset) {
    const d = new Date();
    d.setHours(d.getHours() + offset);
    return d.toLocaleString([], { hour: 'numeric' });
}

function setTrend(hourly) {
    const now = hourly[0].t;
    const next = hourly[3]?.t ?? now;
    const trendEl = document.getElementById("trend");

    trendEl.className = "trend";

    if (next > now) {
        trendEl.classList.add("up");
    } else if (next < now) {
        trendEl.classList.add("down");
    } else {
        trendEl.classList.add("flat");
    }
}

function render(zip) {
    const data = weatherSets[zip];
    document.getElementById("location").textContent = data.location;

    animateTemp(
        document.getElementById("currentTemp"),
        parseInt(document.getElementById("currentTemp").textContent) || data.current.temp,
        data.current.temp
    );

    document.getElementById("currentIcon").textContent = data.current.icon;
    document.getElementById("condition").textContent = data.current.condition;
    document.getElementById("wind").textContent = data.current.wind + " mph";
    document.getElementById("high").textContent = data.current.high + "¬∞";
    document.getElementById("low").textContent = data.current.low + "¬∞";

    setTrend(data.hourly);

    const hourly = document.getElementById("hourly");
    hourly.innerHTML = "";
    data.hourly.slice(0,12).forEach(h => {
        hourly.innerHTML += `
            <div class="hour-card">
                <div>${hourLabel(h.h)}</div>
                <div class="icon">${h.icon}</div>
                <div>${h.t}¬∞</div>
            </div>
        `;
    });

    const forecast = document.getElementById("forecast");
    forecast.innerHTML = "";
    data.forecast.forEach(d => {
        forecast.innerHTML += `
            <div class="day-card">
                <div>${d.day}</div>
                <div class="icon">${d.icon}</div>
                <div class="high">${d.high}¬∞</div>
                <div class="low">${d.low}¬∞</div>
            </div>
        `;
    });
}

document.getElementById("zipSelect").addEventListener("change", e => render(e.target.value));
render("48375");
</script>
</body>
</html>
