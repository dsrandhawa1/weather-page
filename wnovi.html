<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novi MI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:white;
}
.container{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:12px;
  box-sizing:border-box;
}
.card{
  background:#ededed;
  border-radius:18px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
  margin-bottom:12px;
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.city{
  font-size:2.5rem;
  font-weight:600;
}
.clock-wrap{
  text-align:right;
  min-width:0; /* Safari fix */
}
.date{font-size:2rem;}
.clock{font-size:3.6rem;}
.current{
  display:flex;
  align-items:center;
  gap:24px;
  margin-top:16px;
}
.icon{font-size:4.5rem;}
.temp{font-size:8rem;font-weight:600;}
.hilo{font-size:2.2rem;opacity:.7;}
.travel{
  margin-top:8px;
  font-size:1.15rem;
  color:#1a73e8;
}
.section{
  margin-top:16px;
}
.section-title{
  font-size:1.6rem;
  margin-bottom:8px;
}
.hourly,.daily{
  display:flex;
  justify-content:space-between;
}
.hour,.day{
  text-align:center;
  font-size:1.3rem;
}
.day-date{font-weight:600;}
.updated{
  margin-top:12px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  font-size:1rem;
  opacity:.7;
}
.quote{font-style:italic;}
footer{
  margin-top:auto;
  text-align:center;
  opacity:.5;
}
.borderdebug
{
   border: 2px solid red;
}

/* Responsive fixes for smaller screens */
@media (max-width:768px){
  .temp{font-size:5rem;}
  .icon{font-size:3rem;}
  .clock{font-size:2.5rem;}
  .date{font-size:1.5rem;}
}
</style>
</head>

<body>
<div class="container">

  <div class="current">
<table  width=100% >
<tr>
<td width=10%>
      <div  class="icon" id="icon">☀️</div>
</td>
<td  width=10%>
      <div  class="temp" id="temp">--°</div>
</td>
<td  width=10%>
      <div  class="hilo">
        <table width=100% >
        <tr>
          <td align=right><div>High1: </div></td>
          <td align=left><span id="high">--°</span></td>
        </tr>
        <tr>
          <td align=right><div>Low: </div></td>
          <td align=left><span id="low">--°</span></td>
        </tr>
        </table>
      </div>
</td>

<td  width=80%>
      <div  class="clock-wrap">
        <div  class="date" id="date"></div>
        <div  class="clock" id="clock"></div>
      </div>
</td>
</tr>
<tr>
<td colspan=4>
<table width=100% class="borderdebug">
<tr >
<td align=left class="borderdebug"><div  class="travel" id="travel"></div></td>
</tr>
<tr>
<td align=right class="borderdebug"><span class="quote" id="quote"></span></td>
</tr>
</table>
</td>
</tr>
</table>
  </div>

  <div  class="updated"><span id="updated"></span></div>

  <div  class="card section">
    <div  class="section-title">Next 12 Hours</div>
    <div  class="hourly" id="hourly"></div>
  </div>

  <div  class="card section">
    <div  class="section-title">8-Day Forecast</div>
    <div  class="daily" id="daily"></div>
  </div>

  <footer>
    Powered by Dipu Singh <b>(father of Avleen the Hun)</b>
  </footer>
</div>
