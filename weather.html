<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Weather Forecast</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
    --bg: #f8f9fa;
    --card: #ffffff;
    --text: #202124;
    --sub: #5f6368;
}
body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    background: var(--bg);
    margin: 0;
    padding: 20px;
    color: var(--text);
}
.weather-app {
    max-width: 960px;
    margin: auto;
}
.header {
    margin-bottom: 20px;
}
.header h1 {
    font-size: 1.6rem;
    margin: 0;
}
.current-card {
    background: var(--card);
    border-radius: 20px;
    padding: 25px;
    display: grid;
    grid-template-columns: auto 1fr auto;
    gap: 25px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.1);
    margin-bottom: 20px;
}
.icon {
    width: 70px;
    height: 70px;
}
.temp {
    font-size: 4rem;
    font-weight: 500;
}
.hilo {
    display: flex;
    flex-direction: column;
    justify-content: center;
    gap: 10px;
    text-align: right;
}
.hilo-label {
    font-size: 0.8rem;
    color: var(--sub);
}
.hilo-value {
    font-size: 2.2rem;
    font-weight: 500;
}
.details { color: var(--sub); margin-top: 8px; }
.hourly {
    background: var(--card);
    border-radius: 16px;
    padding: 10px;
    margin-bottom: 25px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}
.hourly-title { font-weight: 500; margin-bottom: 8px; }
.hourly-scroll {
    display: flex;
    gap: 8px;
    justify-content: space-between;
    overflow-x: hidden;
}
.hour-card {
    flex: 1;
    text-align: center;
    font-size: 0.75rem;
}
.hour-card img { width: 30px; height: 30px; }
.forecast {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 15px;
}
.day-card {
    background: var(--card);
    border-radius: 16px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}
.day-card img { width: 40px; height: 40px; }
.high { font-weight: 500; }
.low { color: var(--sub); }
footer {
    text-align: center;
    font-size: 0.8rem;
    color: var(--sub);
    margin-top: 15px;
}
</style>
</head>

<body>
<div class="weather-app">
    <div class="header">
        <h1>Novi, MI</h1>
    </div>

    <div id="content" style="display:none;">
        <div class="current-card">
            <img id="currentIcon" class="icon" src="" alt="Icon">
            <div>
                <div class="temp" id="currentTemp"></div>
                <div id="condition"></div>
                <div class="details">Wind: <span id="wind"></span></div>
            </div>
            <div class="hilo">
                <div>
                    <div class="hilo-label">High</div>
                    <div class="hilo-value" id="high"></div>
                </div>
                <div>
                    <div class="hilo-label">Low</div>
                    <div class="hilo-value" id="low"></div>
                </div>
            </div>
        </div>

        <div class="hourly">
            <div class="hourly-title">Hourly forecast · Next 12 hours</div>
            <div class="hourly-scroll" id="hourly"></div>
        </div>

        <div class="forecast" id="forecast"></div>
        <footer>Powered by OpenWeatherMap</footer>
    </div>
</div>

<script>
const API_KEY = "b3c230f024bd718aadaf1e786827f3cf"; // <-- Replace with your OpenWeatherMap API key

const ZIP = "48375"; // Hardcoded Novi, MI

async function getCoords(zip) {
    const geoUrl = `https://api.openweathermap.org/geo/1.0/zip?zip=${zip},us&appid=${API_KEY}`;
    const res = await fetch(geoUrl);
    if (!res.ok) throw new Error("Unable to fetch coordinates");
    return await res.json();
}

function formatHour(ts, tzOffset) {
    const d = new Date((ts + tzOffset) * 1000);
    return d.toLocaleString([], { hour: "numeric" });
}

async function fetchWeather() {
    try {
        const geo = await getCoords(ZIP);
        const { lat, lon } = geo;

        const url = `https://api.openweathermap.org/data/3.0/onecall?lat=${lat}&lon=${lon}&units=imperial&appid=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("content").style.display = "block";

        document.getElementById("currentTemp").textContent = Math.round(data.current.temp) + "°";
        document.getElementById("condition").textContent = data.current.weather[0].description;
        document.getElementById("wind").textContent = Math.round(data.current.wind_speed) + " mph";
        document.getElementById("currentIcon").src =
            `https://openweathermap.org/img/wn/${data.current.weather[0].icon}@2x.png`;

        document.getElementById("high").textContent = Math.round(data.daily[0].temp.max) + "°";
        document.getElementById("low").textContent = Math.round(data.daily[0].temp.min) + "°";

        const hourlyEl = document.getElementById("hourly");
        hourlyEl.innerHTML = "";
        data.hourly.slice(0,12).forEach(h => {
            hourlyEl.innerHTML += `
                <div class="hour-card">
                    <div>${formatHour(h.dt, data.timezone_offset)}</div>
                    <img src="https://openweathermap.org/img/wn/${h.weather[0].icon}@2x.png" alt="">
                    <div>${Math.round(h.temp)}°</div>
                </div>
            `;
        });

        const dailyEl = document.getElementById("forecast");
        dailyEl.innerHTML = "";
        data.daily.slice(0,7).forEach(day => {
            const d = new Date((day.dt + data.timezone_offset) * 1000);
            const dayName = d.toLocaleDateString(undefined, { weekday: "short" });
            dailyEl.innerHTML += `
                <div class="day-card">
                    <div>${dayName}</div>
                    <img src="https://openweathermap.org/img/wn/${day.weather[0].icon}@2x.png" alt="">
                    <div class="high">${Math.round(day.temp.max)}°</div>
                    <div class="low">${Math.round(day.temp.min)}°</div>
                </div>
            `;
        });
    } catch (err) {
        alert(err.message);
    }
}

// Automatically fetch weather on page load
fetchWeather();
</script>
</body>
</html>
