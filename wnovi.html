<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novi MI Weather</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:white;
}
.container{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:12px;
  box-sizing:border-box;
}
.card{
  background:#ededed;
  border-radius:18px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.city{
  font-size:2.5rem;
  font-weight:600;
}
.clock-wrap{
  text-align:right;
}
.date{font-size:2rem;}
.clock{font-size:3.6rem;}

.current{
  display:flex;
  align-items:center;
  gap:24px;
  margin-top:16px;
}
.icon{font-size:4.5rem;}
.temp{font-size:8rem;font-weight:600;}
.hilo{font-size:2.2rem;opacity:.7;}

.section{
  margin-top:16px;
}
.section-title{
  font-size:1.6rem;
  margin-bottom:8px;
}
.hourly,.daily{
  display:flex;
  justify-content:space-between;
}
.hour,.day{
  text-align:center;
  font-size:1.3rem;
}
.day-date{font-weight:600;}

.updated{
  margin-top:12px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  font-size:1rem;
  opacity:.7;
}
.quote{font-style:italic;}

footer{
  margin-top:auto;
  text-align:center;
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

  <div class="card">
    <div class="top">
      <div class="city">Novi, MI</div>
      <div class="clock-wrap">
        <div class="date" id="date"></div>
        <div class="clock" id="clock"></div>
      </div>
    </div>

    <div class="current">
      <div class="icon" id="icon">‚òÄÔ∏è</div>
      <div class="temp" id="temp">--¬∞</div>
      <div class="hilo">
        <div>High: <span id="high">--¬∞</span></div>
        <div>Low: <span id="low">--¬∞</span></div>
      </div>
    </div>

    <div class="updated">
      <span id="updated"></span>
      <span class="quote" id="quote"></span>
    </div>
  </div>

  <div class="card section">
    <div class="section-title">Next 12 Hours</div>
    <div class="hourly" id="hourly"></div>
  </div>

  <div class="card section">
    <div class="section-title">8-Day Forecast</div>
    <div class="daily" id="daily"></div>
  </div>

  <footer>
    Powered by Dipu Singh <b>(father of Avleen the Hun)</b>
  </footer>

</div>

<script>
const LAT = 42.4806;
const LON = -83.4755;

/* Clock */
function updateClock(){
  const now = new Date();
  document.getElementById("date").textContent =
    now.toLocaleDateString([], {weekday:"long",month:"long",day:"numeric",year:"numeric"});
  document.getElementById("clock").textContent =
    now.toLocaleTimeString([], {hour:"numeric",minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();

/* Weather icons */
function icon(code){
  if(code<3) return "‚òÄÔ∏è";
  if(code<50) return "‚õÖ";
  if(code<70) return "üåßÔ∏è";
  if(code<80) return "‚ùÑÔ∏è";
  return "üå©Ô∏è";
}

/* Weather */
async function loadWeather(){
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}`+
    `&current_weather=true`+
    `&hourly=temperature_2m,weathercode`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode`+
    `&temperature_unit=fahrenheit&timezone=auto`;

  const r = await fetch(url);
  const d = await r.json();

  document.getElementById("temp").textContent =
    Math.round(d.current_weather.temperature)+"¬∞";
  document.getElementById("icon").textContent =
    icon(d.current_weather.weathercode);
  document.getElementById("high").textContent =
    Math.round(d.daily.temperature_2m_max[0])+"¬∞";
  document.getElementById("low").textContent =
    Math.round(d.daily.temperature_2m_min[0])+"¬∞";

  /* 12 hour forecast */
  const h = document.getElementById("hourly");
  h.innerHTML="";
  const now = new Date();
  let shown = 0;

  for(let i=0;i<d.hourly.time.length && shown<12;i++){
    const t = new Date(d.hourly.time[i]);
    if(t > now){
      h.innerHTML += `
        <div class="hour">
          <div>${t.toLocaleTimeString([], {hour:"numeric"})}</div>
          <div>${icon(d.hourly.weathercode[i])}</div>
          <div>${Math.round(d.hourly.temperature_2m[i])}¬∞</div>
        </div>`;
      shown++;
    }
  }

  /* 8 day forecast */
  const day = document.getElementById("daily");
  day.innerHTML="";
  for(let i=1;i<=8;i++){
    const dt = new Date(d.daily.time[i]);
    day.innerHTML += `
      <div class="day">
        <div class="day-date">
          ${dt.toLocaleDateString([], {weekday:"short",month:"numeric",day:"numeric"})}
        </div>
        <div>${icon(d.daily.weathercode[i])}</div>
        <div>
          ${Math.round(d.daily.temperature_2m_max[i])}¬∞ /
          ${Math.round(d.daily.temperature_2m_min[i])}¬∞
        </div>
      </div>`;
  }

  document.getElementById("updated").textContent =
    "Last updated: "+new Date().toLocaleTimeString([], {hour:"numeric",minute:"2-digit"});
}
loadWeather();
setInterval(loadWeather,300000);

/* Quote */
async function loadQuote(){
  try{
    const proxy="https://api.allorigins.win/raw?url=";
    const r = await fetch(proxy + encodeURIComponent("https://zenquotes.io/api/today"));
    const d = await r.json();
    document.getElementById("quote").textContent =
      `"${d[0].q}" ‚Äî ${d[0].a}`;
  }catch{
    document.getElementById("quote").textContent =
      `"Do the next right thing."`;
  }
}
loadQuote();
</script>
</body>
</html>
