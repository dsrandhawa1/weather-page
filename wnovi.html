<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novi MI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  height:100%;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:white;
}
.container{
  display:flex;
  flex-direction:column;
  height:100%;
  padding:12px;
  box-sizing:border-box;
}
.card{
  background:#ededed;
  border-radius:18px;
  padding:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.city{
  font-size:2.5rem;
  font-weight:600;
}
.clock-wrap{
  text-align:right;
}
.date{font-size:2rem;}
.clock{font-size:3.6rem;}

.current{
  display:flex;
  align-items:center;
  gap:24px;
  margin-top:16px;
}
.icon{font-size:4.5rem;}
.temp{font-size:8rem;font-weight:600;}
.hilo{font-size:2.2rem;opacity:.7;}

.travel{
  margin-top:8px;
  font-size:1.15rem;
  color:#1a73e8;
}

.section{
  margin-top:16px;
}
.section-title{
  font-size:1.6rem;
  margin-bottom:8px;
}
.hourly,.daily{
  display:flex;
  justify-content:space-between;
}
.hour,.day{
  text-align:center;
  font-size:1.3rem;
}
.day-date{font-weight:600;}

.updated{
  margin-top:12px;
  display:flex;
  gap:16px;
  flex-wrap:wrap;
  font-size:1rem;
  opacity:.7;
}
.quote{font-style:italic;}

footer{
  margin-top:auto;
  text-align:center;
  opacity:.5;
}
</style>
</head>

<body>
<div class="container">

  <!-- CURRENT -->
  <div class="card">
    <div class="top">
      <div class="city">Novi, MI</div>
      <div class="clock-wrap">
        <div class="date" id="date"></div>
        <div class="clock" id="clock"></div>
      </div>
    </div>

    <div class="current">
      <div class="icon" id="icon">‚òÄÔ∏è</div>
      <div class="temp" id="temp">--¬∞</div>
      <div class="hilo">
        <div>High: <span id="high">--¬∞</span></div>
        <div>Low: <span id="low">--¬∞</span></div>
      </div>
    </div>

    <div class="travel" id="travel"></div>

    <div class="updated">
      <span id="updated"></span>
      <span class="quote" id="quote"></span>
    </div>
  </div>

  <!-- HOURLY -->
  <div class="card section">
    <div class="section-title">Next 12 Hours</div>
    <div class="hourly" id="hourly"></div>
  </div>

  <!-- DAILY -->
  <div class="card section">
    <div class="section-title">8-Day Forecast</div>
    <div class="daily" id="daily"></div>
  </div>

  <footer>
    Powered by Dipu Singh <b>(father of Avleen the Hun)</b>
  </footer>

</div>

<!-- GOOGLE MAPS (Safari OK) -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_API_KEY"></script>

<script>
const LAT = 42.4806;
const LON = -83.4755;

/* CLOCK */
function updateClock(){
  const now = new Date();
  date.textContent =
    now.toLocaleDateString([], {weekday:"long",month:"long",day:"numeric",year:"numeric"});
  clock.textContent =
    now.toLocaleTimeString([], {hour:"numeric",minute:"2-digit"});
}
setInterval(updateClock,1000);
updateClock();

/* ICONS */
function icon(code){
  if(code<3) return "‚òÄÔ∏è";
  if(code<50) return "‚õÖ";
  if(code<70) return "üåßÔ∏è";
  if(code<80) return "‚ùÑÔ∏è";
  return "üå©Ô∏è";
}

/* WEATHER */
async function loadWeather(){
  const url =
    `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}`+
    `&current_weather=true&hourly=temperature_2m,weathercode`+
    `&daily=temperature_2m_max,temperature_2m_min,weathercode`+
    `&temperature_unit=fahrenheit&timezone=auto`;

  const d = await (await fetch(url)).json();

  temp.textContent = Math.round(d.current_weather.temperature)+"¬∞";
  iconEl.textContent = icon(d.current_weather.weathercode);
  high.textContent = Math.round(d.daily.temperature_2m_max[0])+"¬∞";
  low.textContent = Math.round(d.daily.temperature_2m_min[0])+"¬∞";

  /* 12 HOURS */
  hourly.innerHTML="";
  let shown=0;
  const now=new Date();
  for(let i=0;i<d.hourly.time.length && shown<12;i++){
    const t=new Date(d.hourly.time[i]);
    if(t>now){
      hourly.innerHTML+=`
        <div class="hour">
          <div>${t.toLocaleTimeString([], {hour:"numeric"})}</div>
          <div>${icon(d.hourly.weathercode[i])}</div>
          <div>${Math.round(d.hourly.temperature_2m[i])}¬∞</div>
        </div>`;
      shown++;
    }
  }

  /* 8 DAYS */
  daily.innerHTML="";
  for(let i=1;i<=8;i++){
    const dt=new Date(d.daily.time[i]);
    daily.innerHTML+=`
      <div class="day">
        <div class="day-date">
          ${dt.toLocaleDateString([], {weekday:"short",month:"numeric",day:"numeric"})}
        </div>
        <div>${icon(d.daily.weathercode[i])}</div>
        <div>
          ${Math.round(d.daily.temperature_2m_max[i])}¬∞ /
          ${Math.round(d.daily.temperature_2m_min[i])}¬∞
        </div>
      </div>`;
  }

  updated.textContent =
    "Last updated: "+new Date().toLocaleTimeString([], {hour:"numeric",minute:"2-digit"});
}
loadWeather();
setInterval(loadWeather,300000);

/* TRAVEL TIME (LIVE TRAFFIC) */
function loadTravelTime(){
  const service = new google.maps.DistanceMatrixService();
  service.getDistanceMatrix({
    origins:["24010 Greening Dr, Novi, MI"],
    destinations:["1051 Oakland Ave, Birmingham, MI 48009"],
    travelMode:"DRIVING",
    drivingOptions:{
      departureTime:new Date(),
      trafficModel:"bestguess"
    }
  },(res,status)=>{
    if(status==="OK"){
      travel.textContent =
        "üöó Time to drive to Roeper School: "+
        res.rows[0].elements[0].duration_in_traffic.text;
    }
  });
}
loadTravelTime();
setInterval(loadTravelTime,300000);

/* QUOTE */
async function loadQuote(){
  try{
    const r=await fetch(
      "https://api.allorigins.win/raw?url="+
      encodeURIComponent("https://zenquotes.io/api/today")
    );
    const d=await r.json();
    quote.textContent=`"${d[0].q}" ‚Äî ${d[0].a}`;
  }catch{
    quote.textContent="Stay present. Stay kind.";
  }
}
loadQuote();
</script>
</body>
</html>
