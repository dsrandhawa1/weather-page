<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Novi MI Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
  /* iPad/Safari Optimization: Ensures the height is correct and stable */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    min-height: -webkit-fill-available;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    background: #ffffff;
    overflow-x: hidden;
  }

  .container {
    display: flex;
    flex-direction: column;
    height: 100%;
    padding: 16px;
    box-sizing: border-box;
  }

  /* REPLACING TABLES: Flexbox is significantly more stable for Safari 18+ */
  .header-area {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 12px;
  }

  .weather-main {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .icon { font-size: 5rem; line-height: 1; }
  .temp { font-size: 7.5rem; font-weight: 700; line-height: 1; letter-spacing: -3px; }

  .hilo-box {
    font-size: 1.8rem;
    line-height: 1.2;
    opacity: 0.8;
  }

  .clock-wrap {
    text-align: right;
  }

  .date { font-size: 1.8rem; margin-bottom: 4px; font-weight: 300; }
  .clock { font-size: 4rem; font-weight: 700; color: #000; }

  .secondary-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 10px 0;
    font-size: 1.2rem;
  }

  .travel { color: #1a73e8; font-weight: 500; flex: 1; }
  .quote { font-style: italic; opacity: 0.6; text-align: right; flex: 1; padding-left: 20px; }

  /* CARDS */
  .card {
    background: #f2f2f7; /* Standard Apple Grey */
    border-radius: 20px;
    padding: 20px;
    margin-bottom: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  .section-title {
    font-size: 1.4rem;
    font-weight: 600;
    margin-bottom: 15px;
    color: #333;
  }

  .hourly, .daily {
    display: flex;
    justify-content: space-between;
    overflow-x: auto;
    -webkit-overflow-scrolling: touch; /* Smooth scroll for iPad */
    gap: 12px;
  }

  .hour, .day {
    text-align: center;
    min-width: 80px;
    flex: 1;
  }

  .day-date { font-weight: 600; font-size: 1.1rem; }
  .updated { font-size: 0.9rem; opacity: 0.5; margin: 8px 0; }

  footer {
    margin-top: auto;
    text-align: center;
    padding: 15px;
    font-size: 0.9rem;
    opacity: 0.4;
  }

  /* Fixed layout for smaller screens / portrait iPad */
  @media (max-width: 768px) {
    .temp { font-size: 5rem; }
    .clock { font-size: 3rem; }
    .secondary-info { flex-direction: column; text-align: center; gap: 10px; }
    .quote { text-align: center; padding-left: 0; }
  }
</style>
</head>

<body>
<div class="container">
  
  <div class="header-area">
    <div class="weather-main">
      <div class="icon" id="icon">‚òÄÔ∏è</div>
      <div class="temp" id="temp">--¬∞</div>
      <div class="hilo-box">
        <div>H: <span id="high">--¬∞</span></div>
        <div>L: <span id="low">--¬∞</span></div>
      </div>
    </div>
    
    <div class="clock-wrap">
      <div class="date" id="date"></div>
      <div class="clock" id="clock"></div>
    </div>
  </div>

  <div class="secondary-info">
    <div class="travel" id="travel"></div>
    <div class="quote" id="quote"></div>
  </div>

  <div class="updated" id="updated"></div>

  <div class="card section">
    <div class="section-title">Next 12 Hours</div>
    <div class="hourly" id="hourly"></div>
  </div>

  <div class="card section">
    <div class="section-title">8-Day Forecast</div>
    <div class="daily" id="daily"></div>
  </div>

  <footer>
    Powered by Dipu Singh ‚Äî <b>Father of Avleen the Hun</b>
  </footer>
</div>

<script>
const LAT = 42.4806;
const LON = -83.4755;

// SAFARI FIX: Use explicit locale strings to prevent 'undefined' crashes
function updateClock(){
  const now = new Date();
  document.getElementById("date").textContent = 
    now.toLocaleDateString('en-US', {weekday:"long", month:"long", day:"numeric"});
  document.getElementById("clock").textContent = 
    now.toLocaleTimeString('en-US', {hour:"numeric", minute:"2-digit"});
}

function weatherIcon(code){
  if(code < 3) return "‚òÄÔ∏è";
  if(code < 50) return "‚õÖ";
  if(code < 70) return "üåßÔ∏è";
  if(code < 80) return "‚ùÑÔ∏è";
  return "üå©Ô∏è";
}

async function loadWeather(){
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${LAT}&longitude=${LON}&current_weather=true&hourly=temperature_2m,weathercode,precipitation_probability&daily=temperature_2m_max,temperature_2m_min,weathercode,precipitation_probability_max&temperature_unit=fahrenheit&timezone=auto`;
    const response = await fetch(url);
    const d = await response.json();

    document.getElementById("temp").textContent = Math.round(d.current_weather.temperature) + "¬∞";
    document.getElementById("icon").textContent = weatherIcon(d.current_weather.weathercode);
    document.getElementById("high").textContent = Math.round(d.daily.temperature_2m_max[0]) + "¬∞";
    document.getElementById("low").textContent = Math.round(d.daily.temperature_2m_min[0]) + "¬∞";

    const hourly = document.getElementById("hourly");
    hourly.innerHTML = "";
    let count = 0;
    for(let i=0; i<d.hourly.time.length && count < 12; i++){
      const t = new Date(d.hourly.time[i]);
      if(t > new Date()){
        hourly.innerHTML += `
          <div class="hour">
            <div style="font-size:0.9rem;opacity:0.6">${t.toLocaleTimeString('en-US', {hour:"numeric"})}</div>
            <div style="font-size:1.8rem;margin:4px 0">${weatherIcon(d.hourly.weathercode[i])}</div>
            <div style="font-weight:600">${Math.round(d.hourly.temperature_2m[i])}¬∞</div>
            <div style="font-size:0.8rem;color:#007aff">üíß${d.hourly.precipitation_probability[i]}%</div>
          </div>`;
        count++;
      }
    }

    const daily = document.getElementById("daily");
    daily.innerHTML = "";
    for(let i=1; i<=7; i++){
      const dt = new Date(d.daily.time[i] + "T12:00:00");
      daily.innerHTML += `
        <div class="day">
          <div class="day-date">${dt.toLocaleDateString('en-US', {weekday:"short"})}</div>
          <div style="font-size:0.8rem;opacity:0.5">${dt.getMonth()+1}/${dt.getDate()}</div>
          <div style="font-size:1.8rem;margin:5px 0">${weatherIcon(d.daily.weathercode[i])}</div>
          <div style="font-weight:600">${Math.round(d.daily.temperature_2m_max[i])}¬∞</div>
          <div style="font-size:0.8rem;opacity:0.5">${Math.round(d.daily.temperature_2m_min[i])}¬∞</div>
        </div>`;
    }

    document.getElementById("updated").textContent = "Last updated: " + new Date().toLocaleTimeString('en-US', {hour:"numeric", minute:"2-digit"});
  } catch (e) { console.error("Weather failed", e); }
}

async function loadQuote(){
  try {
    const r = await fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent("https://zenquotes.io/api/today"));
    const d = await r.json();
    document.getElementById("quote").textContent = `"${d[0].q}" ‚Äî ${d[0].a}`;
  } catch(e) { 
    document.getElementById("quote").textContent = "Stay present. Stay kind."; 
  }
}

async function loadTravelTime(){
  const hour = new Date().getHours();
  const travelEl = document.getElementById("travel");
  if(hour >= 6 && hour < 8){
    try {
      const mapboxKey = "pk.eyJ1Ijoic3Rncm91cCIsImEiOiJjbWp4ZXE1cmE1a3VyM2dxMWVma2tkempzIn0.w225FCxMloOE30u-aghOmw";
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/-83.4755,42.4806;-83.2205,42.5536?access_token=${mapboxKey}`;
      const res = await fetch(url);
      const d = await res.json();
      travelEl.textContent = `üöó Drive to school: ~${Math.round(d.routes[0].duration/60)} min`;
    } catch(e) { travelEl.textContent = "üöó Drive time currently unavailable"; }
  } else {
    travelEl.textContent = "üöó School commute window: 6:00 - 8:00 AM";
  }
}

// Initial Run
updateClock();
loadWeather();
loadQuote();
loadTravelTime();

// Loops
setInterval(updateClock, 10000);
setInterval(loadWeather, 300000);
